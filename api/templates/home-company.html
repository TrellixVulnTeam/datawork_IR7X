{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
  <head>
		<title>Data Job!</title>
		<link rel="stylesheet" href="{% sass_src 'css/styles.scss' %}">
		<link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
  </head>
  <body>
		<header>
			<nav>
				<span>Data Job!</span>
				<img src="{% static 'images/logout.png' %}" />
			</nav>
		</header>
		<section id="login">
			<div class="grid-container">
				<div class="grid-x align-center-middle flex-dir-column">
					<h2 class="cell medium-6">Bienvenido a Data Job!</h2>
					
					<p class="cell medium-6">
						En la presente aplicación web podrá encontrar información útil sobre la oferta laboral presente en diversas ciudades,
						principalmente en New York con varias gráficas y análisis.
					</p>

					<a href="http://127.0.0.1:8000/result-company/" class="cell medium-6 btn">Ver Ofertas</a>
				</div>
			</div>
		</section>
  </body>
</html>
