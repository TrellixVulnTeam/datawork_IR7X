{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
  <head>
		<title>Data Job!</title>
		<link rel="stylesheet" href="{% sass_src 'css/styles.scss' %}">
		<link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
  </head>
  <body>
		<header>
			<nav>
				<span>Data Job!</span>
				<img src="{% static 'images/logout.png' %}" />
			</nav>
		</header>
		<section id="login">
			<div class="grid-container">
				<div class="grid-x align-center-middle flex-dir-column">
					<h2 class="cell medium-6">Bienvenido a Data Job!</h2>
					
					<p class="cell medium-6">Por favor complete la siguiente información.</p>

					<fieldset class="cell medium-6 fs">
						<label>* Cargo:</label>
						<select>
							<option>Seleccione...</option>
							<option>Designer</option>
							<option>Developer</option>
						</select>
						<span class="error">Este campo es requerido.</span>
					</fieldset>

					<fieldset class="cell medium-6 fs">
						<label>* Profesión (títutlo):</label>
						<select>
							<option>Seleccione...</option>
							<option>Designer</option>
							<option>Developer</option>
						</select>
						<span class="error">Este campo es requerid.</span>
					</fieldset>
				
					<fieldset class="cell medium-6 fs">
						<label>* Ciudad:</label>
						<select>
							<option>Seleccione...</option>
							<option>San Francisco</option>
							<option>New York</option>
						</select>
						<span class="error">Este campo es requerid.</span>
					</fieldset>

					<a href="http://127.0.0.1:8000/result-person/" class="cell medium-6 btn">Ver Ofertas</a>
				</div>
			</div>
		</section>
  </body>
</html>
