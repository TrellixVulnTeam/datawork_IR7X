{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html>
  <head>
		<title>Data Job!</title>
		<link rel="stylesheet" href="{% sass_src 'css/styles.scss' %}">
		<link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">
  </head>
  <body>
		<header>
			<nav>
				<span>Data Job!</span>
			</nav>
		</header>
		<section id="login">
			<div class="grid-container">
				<div class="grid-x align-center-middle flex-dir-column">
					<fieldset class="cell medium-6 fs">
						<label>Email:</label>
						<input type="text" />
						<span class="error">Este campo es requerido.</span>
					</fieldset>

					<fieldset class="cell medium-6 fs">
						<label>Contrasela:</label>
						<input type="text" />
						<span class="error">Este campo es requerido.</span>
					</fieldset>
					<a href="http://127.0.0.1:8000/home-person/" class="cell medium-6 btn">Join</a>
				</div>
			</div>
		</section>
  </body>
</html>
